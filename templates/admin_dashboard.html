<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/gradient-abstract-wireframe-background_23-2149020364.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .container-fluid {
            padding-top: 50px;
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
        }

        .sidenav a {
            margin-top: 30px;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #f1f1f1;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            background-color: #ddd;
            color: #333;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="sidenav">
    <a href="{{ url_for('viewfaculty') }}">View All Faculty Members</a>
    <a href="{{ url_for('view_allocate_leaves') }}">Allocate Leaves</a>
    <a href="{{ url_for('view_workload') }}">View Workload</a>
    <a href="{{ url_for('all_leave_details') }}">View_all_Leave_Details</a>
    <a href="{{ url_for('alogout') }}">Logout</a>
</div>

<div class="content">
    <div class="container-fluid">
        <h2 style="color: aliceblue;">Welcome to Admin Dashboard</h2>
        <h3>Allocate total leave count</h3>
        <form method="POST" action="{{ url_for('allocate_leave') }}">
            <label for="faculty_id">Faculty ID:</label>
            <input type="text" id="faculty_id" name="faculty_id" required>
            <br><br>
            <label for="month_year">Month/Year:</label>
            <input type="text" id="month_year" name="month_year" placeholder="YYYY-MM" required>
            <br><br>
            <label for="total_leavecount">Total Leave Count:</label>
            <input type="number" id="total_leavecount" name="total_leavecount" required>
            <br><br>
            <button type="submit">Allocate</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <center><b style="color: #080808;">{{ message }}</b></center>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</div>

</body>
</html>
